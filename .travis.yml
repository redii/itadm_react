language: node_js
os: linux
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm install
  - npm test
  - npm run build
before_deploy:
  - zip build.zip build/*
  - ls -l
deploy:
  provider: releases
  token: $github_token
  file: ${TRAVIS_BUILD_DIR}/redii/itadm/build.zip
  cleanup: false
  draft: true
